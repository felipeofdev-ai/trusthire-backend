# render.yaml
# Deploy TrustHire on Render
# Docs: https://render.com/docs/render-yaml-spec

services:
  - type: web
    name: trusthire-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter  # starter | standard | pro

    envVars:
      - key: ENV
        value: prod
      - key: PORT
        value: 8000
      - key: LOG_FORMAT
        value: json

      # Set these in Render Dashboard > Environment
      - key: SECRET_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_PRO_MONTHLY
        sync: false
      - key: STRIPE_PRICE_PRO_YEARLY
        sync: false
      - key: STRIPE_PRICE_ENTERPRISE_MONTHLY
        sync: false
      - key: STRIPE_PRICE_ENTERPRISE_YEARLY
        sync: false

      # Auto-generated by Render add-ons below
      - key: DATABASE_URL
        fromDatabase:
          name: trusthire-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: trusthire-redis
          type: redis
          property: connectionString

    healthCheckPath: /health
    autoDeploy: true

  - type: pserv
    name: trusthire-redis
    runtime: docker
    image:
      url: docker.io/library/redis:7-alpine
    plan: starter

databases:
  - name: trusthire-db
    databaseName: trusthire
    user: trusthire
    plan: starter  # starter = free tier (90 days), then upgrade
